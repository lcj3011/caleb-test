<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Author" content="view">
	<title>caleb</title>

	<style type='text/css'>
		*{margin: 0;padding: 0;}
		li{list-style: none;}
		#wrap div{
			display: inline-block;
			margin: 3px;
			width: 70px;
			height: 35px;
			line-height: 35px;
			text-align: center;
			border: 1px solid #00f;
		}
	</style>

</head>
<body>
	<div id="wrap"></div>
	<script>
		var wrap = document.getElementById("wrap"),
			str = "";

		for(var i = 1;i <= 9;i ++){
		    for(var j = 1;j <= i;j ++){
				str += "<div>"+i+"*"+j+"="+i*j+"</div>";
		    }
		    str += "<br />"
		}
		wrap.innerHTML = str;
	</script>
</body>
</html>
